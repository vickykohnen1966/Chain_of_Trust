name: Python Application CI

# This defines the "Trigger" on every push to the public repository
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      # This is the core requirement. 
      # --require-hashes ensures the "Chain of Trust" is enforced.
      run: |
        python -m pip install --upgrade pip
        pip install --require-hashes -r requirements.txt

    - name: Run Application
      run: python app.py