name: Python Application CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: 1. Install Dependencies
      # This is the requirement: trigger pip install -r requirements.txt
      # --require-hashes enforces the Chain of Trust
      run: |
        python -m pip install --upgrade pip
        pip install --require-hashes -r requirements.txt

    - name: 2. Gitleaks (Secret Scan)
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 3. Trivy (Config Scan)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        exit-code: '0' # Update temporarily to 0 but revert later for Fails PR if critical issues are found   

    - name: 4. Safety Audit
      uses: pyupio/safety-action@v1
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}